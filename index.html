<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tic Tac Toe</title>

    <!-- Meta Tags for SEO -->
    <meta property="og:title" content="Tic Tac Toe!"/>
    <meta property="og:url" content="https://muhibbudins.github.io/tic-tac-toe/"/>
    <meta property="og:image" content="https://muhibbudins.github.io/tic-tac-toe/preview.png"/>
    <meta property="og:description" content="Simple Tic Tac Toe! game with Paper CSS, SASS/SCSS & Vanilla JS."/>

    <meta name="twitter:site" content="https://muhibbudins.github.io/"/>
    <meta name="twitter:creator" content="Muhibbudin Suretno"/>
    <meta name="twitter:title" content="Tic Tac Toe!"/>
    <meta name="twitter:url" content="https://muhibbudins.github.io/tic-tac-toe/"/>
    <meta name="twitter:description" content="Simple Tic Tac Toe! game with Paper CSS, SASS/SCSS & Vanilla JS."/>
    <meta name="twitter:image" content="https://muhibbudins.github.io/tic-tac-toe/preview.png"/>

    <meta itemprop="name" content="Tic Tac Toe!"/>
    <meta itemprop="description" content=""/>
    <meta itemprop="image" content="https://muhibbudins.github.io/tic-tac-toe/preview.png"/>

	<link rel="stylesheet" href="https://unpkg.com/papercss@1.1.0/dist/paper.min.css">
	<link rel="stylesheet" href="tictac.css">
</head>
<body>
	<div class="container">
		<div class="row flex-center">
			<div class="sm-6 col">
				<div class="game_wrapper border border-primary">
					<div class="game_overlay border border-primary">
						<div class="game_overlay_inner">
							<div class="game_overlay_text"></div>
							<button class="game_overlay_reset btn-block">Restart</button>
						</div>
					</div>
					<div class="game_status">
						<div class="game_player">
							<div class="game_player_one">
								<span>Player 1</span>
								<div class="game_player_score">0</div>
							</div>
							<div class="game_player_two">
								<span>Player 2</span>
								<div class="game_player_score">0</div>
							</div>
						</div>
					</div>
					<div class="game_board">
						<div class="game_board_item border border-4 border-primary"></div>
						<div class="game_board_item border border-2 border-primary"></div>
						<div class="game_board_item border border-4 border-primary"></div>
						<div class="game_board_item border border-5 border-primary"></div>
						<div class="game_board_item border border-3 border-primary"></div>
						<div class="game_board_item border border-2 border-primary"></div>
						<div class="game_board_item border border-4 border-primary"></div>
						<div class="game_board_item border border-5 border-primary"></div>
						<div class="game_board_item border border-2 border-primary"></div>
					</div>
				</div>				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="tictac.js"></script>
</body>
</html>
